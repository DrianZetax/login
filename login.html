<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Captcha Input</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            width: 300px;
        }
        input[type="text"] {
            padding: 8px;
            margin: 10px 0;
            width: 80%;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 8px 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .captcha {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="captcha" id="captchaText"></div>
        <input type="text" id="captchaInput" placeholder="Masukkan captcha" />
        <button onclick="verifyCaptcha()">Verifikasi</button>
        <p id="resultMessage"></p>
    </div>

    <script>
        // Fungsi untuk menghasilkan captcha acak
        function generateCaptcha() {
            const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
            let captcha = '';
            for (let i = 0; i < 6; i++) {
                captcha += characters.charAt(Math.floor(Math.random() * characters.length));
            }
            return captcha;
        }

        // Menampilkan captcha yang dihasilkan
        const captchaText = generateCaptcha();
        document.getElementById('captchaText').textContent = captchaText;

        // Fungsi untuk memverifikasi input pengguna
        function verifyCaptcha() {
            const userInput = document.getElementById('captchaInput').value;
            const resultMessage = document.getElementById('resultMessage');

            if (userInput === captchaText) {
                resultMessage.textContent = 'Captcha berhasil diverifikasi!';
                resultMessage.style.color = 'green';
            } else {
                resultMessage.textContent = 'Captcha salah, coba lagi!';
                resultMessage.style.color = 'red';
            }
        }
    </script>
</body>
</html>
